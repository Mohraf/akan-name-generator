<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Akan Name Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <!-- App Description -->
        <div class="col-md">
          <h1>Akan Name Generator</h1>
          <p>
            This Application uses your date of birth combined with your gender
            to come up with <br />
            your <strong>Akan Name</strong>.
          </p>
          <p class="mt-2">
            Akan names are derived from Ghanian culture. Frequently in Ghana,
            children are given their first name as a 'day name' which
            corresponds to the day in the week they were born.
          </p>
        </div>

        <!-- Name Generator -->
        <div class="col-md bg-secondary text-white p-5">
          <div class="mt-1">
            <label for="birthdate">Birth Date:</label>
            <input class="form-control" id="birthdate" type="date" />
          </div>

          <div class="mt-3">
            <label for="male">Male:</label>
            <input
              class="form-check-input"
              id="male"
              name="gender"
              type="radio"
              value="male"
            />
            <label for="female">Female:</label>
            <input
              class="form-check-input"
              id="female"
              name="gender"
              type="radio"
              value="female"
            />
          </div>

          <div class="mt-3">
            <button class="btn btn-primary" id="submit">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assests/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
